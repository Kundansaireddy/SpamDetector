<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SPAM DETECTOR</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body>
    <div class="card">
      <h1 class="centered">SPAM DETECTOR</h1>
      <div class="description"></div>

      <form action="{{ url_for('predict') }}" method="POST">
        <textarea
          name="message"
          rows="15"
          cols="75"
          placeholder="Please type in the text box to check whether the message is a Spam or Not"
        ></textarea
        ><br />
        <input type="submit" class="my-cta-button" value="Predict" />
      </form>
      <form action="/" method="GET" class="refresh-form">
        <input type="submit" value="Refresh Data" class="refresh-button" />
      </form>
      <div class="prediction-card">
        {% if prediction == 1 %}
        <h1 class="prediction red">
          Prediction: <span> This message is a SPAM</span>
        </h1>
        {% elif prediction == 0 %}
        <h1 class="prediction green">
          Prediction: <span> This message is NOT A SPAM</span>
        </h1>
        {% endif %}
      </div>
    </div>
  </body>
</html>
